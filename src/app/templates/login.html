<div class="col-md-offset-3 col-md-6 ">
  <div class="login-container">
    <div class="login-title">Sign In</div>
    <div class="login-form">
      <form name="login" novalidate ng-submit="loginUser()">
        <div class="form-group">
          <div class="email-wraper">
            <input type="text" id="email" ng-model="user.email" placeholder="Enter Username or E-mail">
          </div>
          <div>
            <input type="password" class="password" id="password" ng-model="user.password" placeholder="Enter Password">
          </div>
          <div class="login-new-user">
            <a href="#/signup">Don&#39;t have an account&#63;</a>
          </div>
        </div>
          <div status-message></div>
          <button type="submit" class="btn btn-default btn-blue">Log In</button>
      </form>
    </div>
  </div>
</div>
